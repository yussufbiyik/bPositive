<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>be positive, relax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper-layer">
        <h1 class="moveable" id="message">hello</h1>
    </div>
    <div class="moveable" id="circle">
    </div>
    <div class="bottom">
        <ul>
            <li><a target="_blank" href="https://yussufbiyik.github.io/">visit the creator</a></li>
            <li><a target="_blank" href="https://codepen.io/yusufbiyik/pen/YzJWENw">see the code</a></li>
        </ul>
    </div>
    <svg class="grain" viewBox="0 0 100vw 100vh" xmlns='http://www.w3.org/2000/svg'>
        <filter id='noiseFilter'>
            <feTurbulence 
                id="fractal-noise"
                type='fractalNoise' 
                baseFrequency='.9' 
                numOctaves='1' 
                stitchTiles='stitch'>
            </feTurbulence>
            <feTurbulence
                id="turbulence"
                type="turbulence"
                baseFrequency="0.4"
                numOctaves="1"
                result="turbulence">
                <animate 
                    attributeName="seed"
                    values="0;20"
                    dur="8s"
                    repeatCount="indefinite" 
                />
            </feTurbulence>
            <feColorMatrix type="saturate" values="0"/>
        </filter>
        <rect width='100%' height='100%' filter='url(#noiseFilter)' />
    </svg>
    <script src="app.js"></script>
</body>
</html>
